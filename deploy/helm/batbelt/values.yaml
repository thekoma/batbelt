# Default values for batbelt.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/koma/batbelt
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 0

securityContext: {}
  # capabilities:
  #   add:
  #   - ALL
  # readOnlyRootFilesystem: false
  # runAsNonRoot: false
  # runAsUser: 0
  # runAsGroup: 0
  # fsGroup: 0

# Link Service account to privileged SCC
openshift:
  privileged: false

volume:
  enabled: true
  name: ""
  pvc:
    enabled: false # if volume enabled but pvc disabled it uses emptydir
    size: 1G
    storageClass: "" 




service:
  service_type: ClusterIP
  terminal:
    port: 8080
    user: admin
    password: changeme
  webserver:
    port: 8081

routes: "Use ingresses we are in 2021"

ingress:
  enabled: false
  annotations:
    route.openshift.io/termination: "edge"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "batbelt" # batbelt.wayneenterprises.com
      paths:
      - path: /webserver
        pathType: Prefix
        backend:
          service:
            name: webserver
      - path: /
        pathType: Prefix
        backend:
          service:
            name: terminal
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
