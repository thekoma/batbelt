name: Build Test with reduced packages set

# Using a reduced set of platforms. v6 and v7 is rarely used.
# platforms: linux/amd64,linux/arm64,linux/arm/v8,linux/arm/v7,linux/arm/v6

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]

jobs:
  define-test-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Define Container Test-TAG
        id: test-tag
        run: echo "test-tag=0.0.$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT
    outputs:
      test-tag: ${{ steps.test-tag.outputs.test-tag }}
  build-test-image:
    needs: define-test-tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Get Packages and plugins to install
        id: file-content
        run: |
          PACKAGES="$(cat env/test/packagelist.txt|xargs)"
          KREWPLUGINS="$(cat env/test/krewplugins.txt|xargs)"
          PLATFORMS="$(cat env/test/platforms.txt|xargs|sed -e 's/ /,/g')"
          echo "packages=${PACKAGES}" >> $GITHUB_OUTPUT
          echo "krewplugins=${KREWPLUGINS}" >> $GITHUB_OUTPUT
          echo "platforms=${PLATFORMS}" >> $GITHUB_OUTPUT
          cat $GITHUB_OUTPUT
          sleep 3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest,ghcr.io/${{ github.repository }}:test-${{ needs.define-test-tag.outputs.test-tag }}
            ghcr.io/${{ github.repository }}:latest,ghcr.io/${{ github.repository }}:test-latest
          platforms: '${{ steps.file-content.outputs.platforms }}'
          build-args: |
            PACKAGES=${{ steps.file-content.outputs.packages }}
            KREWPLUGINS=${{ steps.file-content.outputs.krewplugins }}
            SKIP_SHELL_UTILS=true
            SKIP_FETCH_BINARIES=true
  helm-chart-test:
    runs-on: ubuntu-latest
    needs: define-test-tag
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.16.0 # Use the latest version

      - name: Update Helm Chart values.yaml
        run: |
          cp -rp charts/batbelt charts/batbelt-test
          sed -i charts/batbelt-test/values.yaml -e "s/tag: latest/tag: ${{ needs.define-test-tag.outputs.test-tag }}/g"
          sed -i charts/batbelt-test/Chart.yaml -e "s/name: batbelt/name: batbelt-test/g"
          sed -i charts/batbelt-test/Chart.yaml -e "s/appVersion: 0.0.0/appVersion: ${{ needs.define-test-tag.outputs.test-tag }}/g"
          cat charts/batbelt-test/values.yaml
          cat charts/batbelt-test/Chart.yaml

      - name: Chart Push
        uses: appany/helm-oci-chart-releaser@v0.4.2
        with:
          name: batbelt-test
          repository: thekoma/charts
          tag: ${{ needs.define-test-tag.outputs.test-tag }}
          path: charts/batbelt-test
          registry: ghcr.io
          registry_username: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}
