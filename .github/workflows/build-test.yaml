name: Build Test with reduced packages set

# Using a reduced set of platforms. v6 and v7 is rarely used.
# platforms: linux/amd64,linux/arm64,linux/arm/v8,linux/arm/v7,linux/arm/v6

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]

jobs:
  build-test-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Define Container TAG
        id: date
        run: echo "DATE=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Get Packages and plugins to install
        id: file-content
        run: |
          PACKAGES="$(cat env/test/packagelist.txt|xargs)"
          KREWPLUGINS="$(cat env/test/krewplugins.txt|xargs)"
          PLATFORMS="$(cat env/test/platforms.txt|xargs|sed -e 's/ /,/g')"
          echo "packages=${PACKAGES}" >> $GITHUB_OUTPUT
          echo "krewplugins=${KREWPLUGINS}" >> $GITHUB_OUTPUT
          echo "platforms=${PLATFORMS}" >> $GITHUB_OUTPUT
          cat $GITHUB_OUTPUT
          sleep 3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: false
          tags: ghcr.io/${{ github.repository }}:latest,ghcr.io/${{ github.repository }}:${{ steps.date.outputs.DATE }}
          platforms: '${{ steps.file-content.outputs.platforms }}'
          build-args: |
            PACKAGES=${{ steps.file-content.outputs.packages }}
            KREWPLUGINS=${{ steps.file-content.outputs.krewplugins }}
            SKIP_SHELL_UTILS=true
            SKIP_FETCH_BINARIES=true
  helm-chart-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.16.0 # Use the latest version

      - name: Update Helm Chart values.yaml
        run: |
          sed -i charts/batbelt/Chart.yaml "s/appVersion: 0.0.0/appVersion: ${{ github.ref_name }}/g"
          sed -i charts/batbelt/values.yaml "s/tag: latest/tag: ${{ github.ref_name }}"

      - name: Chart Push
        uses: appany/helm-oci-chart-releaser@v0.3.0
        with:
          name: batbelt
          repository: thekoma
          tag: ${{ github.ref_name }}
          path: charts/batbelt # Default charts/{name}
          registry: ghcr.io
          registry_username: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}
          update_dependencies: 'true' # Defaults to false
